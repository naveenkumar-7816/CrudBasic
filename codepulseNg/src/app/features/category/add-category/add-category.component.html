<div class="container mt-3">
    <h1 class="mt-3">Add Category</h1>

<form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-3">
        <div class="mt-3">
            <label for="form-label">Category Name</label>
            <input type="text" name="categoryName" id="categoryName" [(ngModel)]="model.name" class="form-control">
        </div>
        <div class="mt-3">
            <label for="form-label">Category Url Handle</label>
            <input type="text" name="categoryUrlHandle" id="categoryUrlHandle" [(ngModel)]="model.urlHandle" class="form-control">
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>

    </div>
</form>

</div>
